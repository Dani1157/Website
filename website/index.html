<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Travel Stories</title>
</head>

<body>
  <!-- Header / Navbar -->
  <header>
    <nav class="navbar section-content">
      <a href="#" class="nav-logo">
        <h2 class="logo-text">✈️ Travel Stories</h2>
      </a>

      <ul class="nav-menu">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Menu</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Testimonial</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Gallery</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero-section">
      <div class="section-content hero-container">

        <div class="hero-details">
          <h2 class="title">Explore the World with Us</h2>
          <h3 class="subtitle">Your Adventure Awaits</h3>
          <p class="description">
            Discover amazing places and share your travel stories.
          </p>

          <div class="buttons">
            <a href="#" class="button get-started">Get Started</a>
            <a href="#" class="button contact-us">Contact Us</a>
          </div>
        </div>

        <div class="hero-image-wrapper">
          <img
            src="images/travel-hero-section.jpg"
            alt="Aesthetic travel scenery"
            class="hero-image"
          >
        </div>

      </div>
    </section>
  </main>
</body>
</html>
